<div id="tabFrame">
    <div id="tabMenuDiv">
<!-- BEGIN tabMenu -->
        <span class="tabMenu" id="tabMenu%%TABMENU_ID%%" onClick="return raisePanel(%%TABMENU_ID%%)" onMouseOver="mouseOver(%%TABMENU_ID%%)" onMouseOut="mouseOut(%%TABMENU_ID%%)">%%TABMENU_TEXT%%</span>
<!-- END tabMenu -->
    </div>

<!-- BEGIN tabPane -->
    <div class="tabPane" id="tabPane%%TABMENU_ID%%">
    %%TABPANE_CONTENT%%
    </div>
<!-- END tabPane -->

    <div id="tabFiller" ></div>
</div>
